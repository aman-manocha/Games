<meta charset="UTF-8">
<title>Sumit Mann - A fun experiment with variable fonts</title>
<style>
   @font-face{src:url(https://res.cloudinary.com/dr6lvwubh/raw/upload/v1529908256/CompressaPRO-GX.woff2);font-family:'Compressa VF';font-style:normal}@keyframes gradient{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}.container{position:fixed;top:0;left:0;right:0;bottom:0;background:linear-gradient(-45deg,#ee7752,#e73c7e,#23a6d5,#23d5ab);background-size:400% 400%;display:flex;align-items:center;justify-content:center}.container h1{margin:0;padding:0;font-family:'Compressa VF';font-size:10vw;line-height:normal;text-align:center;font-variation-settings:"wght"700,"wdth"800;color:rgba(255,255,255,.5);transition:.1s}h1 span{position:relative}h1 span:after{position:absolute;content:attr(data-letter);left:-1px;color:#fff;animation:letters-loading 4s infinite;opacity:0;transform:rotateY(-90deg);top:-1px}h1 span:nth-child(2):after,h1 span:nth-child(8):after{animation-delay:.2s}h1 span:nth-child(3):after,h1 span:nth-child(9):after{animation-delay:.4s}h1 span:nth-child(4):after{animation-delay:.6s}h1 span:nth-child(10):after,h1 span:nth-child(5):after{animation-delay:.8s}@keyframes letters-loading{0%,75%,to{opacity:0;transform:rotateY(-90deg)}25%,50%{opacity:1;transform:rotateY(0)}}
</style>
</head>
<body translate="no">
<div class=container><h1 style='font-variation-settings:"wght" 340.501,"wdth" 199.593'><span data-letter=S>S</span><span data-letter=U>U</span><span data-letter=M>M</span><span data-letter=I>I</span><span data-letter=T>T</span><br><span data-letter=M>M</span><span data-letter=A>A</span><span data-letter=N>N</span><span data-letter=N>N</span></h1></div>
<script>
document.addEventListener("mousemove",function(e){var t=document.querySelector(".container"),n=t.clientWidth,i=t.clientHeight;769<=n&&(t.querySelector("h1").style["font-variation-settings"]="'wght' "+(200+e.pageY/i*100*5)+", 'wdth' "+e.pageX/n*100*2)});
</script>
</body>
