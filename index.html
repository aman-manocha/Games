<meta charset="UTF-8">
<title>Sumit Mann - A fun experiment with variable fonts</title>
<style>
    @font-face{src:url(https://res.cloudinary.com/dr6lvwubh/raw/upload/v1529908256/CompressaPRO-GX.woff2);font-family:'Compressa VF';font-style:normal}@keyframes gradient{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}.container{position:fixed;top:0;left:0;right:0;bottom:0;background:linear-gradient(-45deg,#ee7752,#e73c7e,#23a6d5,#23d5ab);background-size:400% 400%;display:flex;align-items:center;justify-content:center}.container h1{margin:0;padding:0;font-family:'Compressa VF';font-size:10vw;line-height:normal;text-align:center;text-shadow:.02em .02em 0 rgba(255,255,255,.3);font-variation-settings:"wght" 700,"wdth" 800;color:#fff;-webkit-transition:.1s;transition:.1s}
</style>
</head>
<body translate="no">
	<div class="container">
		<h1>SUMIT<br/>MANN</h1>
    </div>
<script>
document.addEventListener("mousemove",function(e){var t=document.querySelector(".container"),n=t.clientWidth,i=t.clientHeight;769<=n&&(t.querySelector("h1").style["font-variation-settings"]="'wght' "+(200+e.pageY/i*100*5)+", 'wdth' "+e.pageX/n*100*2)});
</script>
</body>
